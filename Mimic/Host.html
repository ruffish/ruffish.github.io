<!DOCTYPE html>
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><link type="text/css" id="dark-mode" rel="stylesheet">
        
        <meta name="viewport" content="width=device-width">
        <title>Mimic revanced - Host</title>
        <link rel="stylesheet" href="./style.css?v=0.1">
    </head>
    <body>
        <table class="display">
            <tbody><tr>
                <td class="title">Status:</td>
                <td class="title">Messages:</td>
            </tr>
            <tr>
                <td>
                    <div id="receiver-id" onclick="copyShareLink()" title="Copy this link and send it to your friends.">Share link: f1718af9-f9c5-4df6-a9da-db0954ea2368</div>
                </td>
                <td>
                    <input type="text" id="sendMessageBox" placeholder="Enter a message..." autofocus="true">
                    <button type="button" id="sendButton">Send</button>
                    <button type="button" id="clearMsgsButton">Clear Msgs (Local)</button>
                </td>
            </tr>
            <tr>
                <td><div id="status" class="status">Connected</div></td>
                <td><div class="message" id="message"><br><span class="msg-time">11:36:27</span>  -  Msgs cleared</div></td>
            </tr>
            <tr>
                <td><button onclick="activateGame(players.length)">Start Game</button></td>
            </tr>
            <tr>
                <td>Players Connected:</td>
            </tr>
            <tr>
                <td><p id="player-list"></p></td>
            </tr>
        </tbody></table>

        <script src="./peerjsmin.js"></script>
        <script type="text/javascript">
            (function () {

                clientPlayerName = "Host";
                players = {"host":{"playerName": clientPlayerName, "inPlay" : true}};

                var lastPeerId = null;
                var peer = null; // Own peer object
                var peerId = null;
                var conn = [];
                var recvId = document.getElementById("receiver-id");
                var status = document.getElementById("status");
                var message = document.getElementById("message");
                var sendMessageBox = document.getElementById("sendMessageBox");
                var sendButton = document.getElementById("sendButton");
                var clearMsgsButton = document.getElementById("clearMsgsButton");
                var playerListElement = document.getElementById("player-list");

                /**
                 * Create the Peer object for our end of the connection.
                 *
                 * Sets up callbacks that handle any events related to our
                 * peer object.
                 */
                 function initialize() {
                    // Create own peer object with connection to shared PeerJS server
                    peer = new Peer(null, {
                        debug: 2
                    });

                    peer.on('open', function (id) {
                        // Workaround for peer.reconnect deleting previous id
                        if (peer.id === null) {
                            console.log('Received null id from peer open');
                            peer.id = lastPeerId;
                        } else {
                            lastPeerId = peer.id;
                        }

                        console.log("TEST: " + peer.clientPlayerName)
                        console.log('ID: ' + peer.id);
                        recvId.innerHTML = "Share link: <span id=\"share-link\">https://" + window.location.hostname + "/Mimic/send.html?hostid=" + peer.id + "</span>";
                        status.innerHTML = "Awaiting connection...";
                    });
                    peer.on('connection', function (c) {
                        conn.push(c);
                        console.log("TEST: " + conn);
                        cPlayerID = c.peer
                        players[cPlayerID] = {playerName : "unknown"};
                        currentConn = c
                        console.log("Connected to: " + c.peer);
                        status.innerHTML = "Connected";
                        ready();
                        setTimeout(function () {
                            updatePlayerList();
                        }, 500)
                    });
                    peer.on('disconnected', function () {
                        status.innerHTML = "Connection lost. Please reconnect";
                        console.log('Connection lost. Please reconnect');

                        // Workaround for peer.reconnect deleting previous id
                        peer.id = lastPeerId;
                        peer._lastServerId = lastPeerId;
                        peer.reconnect();
                    });
                    peer.on('close', function() {
                        // conn = [];
                        status.innerHTML = "Connection destroyed. Please refresh";
                        console.log('Connection destroyed');
                    });
                    peer.on('error', function (err) {
                        console.log(err);
                        alert('' + err);
                    });
                };

                /**
                 * Triggered once a connection has been achieved.
                 * Defines callbacks to handle incoming data and connection events.
                 */
                function ready() {
                    currentConn.on('data', function (data) {
                    console.log("Data recieved");
                    var playerVote = "<span class=\"cueMsg\">" + data[0] + ": </span>";
                    switch (data[0]) {
                        case 'setPlayerData':
                            setPlayerData(data[1]["playerID"], data[1]["playerName"], data[1]["inPlay"]);
                            updatePlayerList();
                        case 'setPlayerName':
                            changePlayerName(data[1]["playerID"], data[1]["playerName"]);
                            console.log(data[1]["playerID"] + " changed to " + data[1]["playerName"]);
                            updatePlayerList();
                            break;
                        case 'F':
                            fade();
                            addMessage(playerVote + data[1]);
                            break;
                        default:
                            for (let step = 0; step < conn.length; step++) {
                                    console.log(conn.length);
                                    console.log(conn);
                                    console.log(players);
                                    conn[step].send(["chatMessage", {"playerName":data[1]["playerName"], "msg" : data[1]["msg"]}]);
                                }
                            addMessage("<span class=\"peerMsg\">" + data[1]["playerName"] + ": </span>" + data[1]["msg"]);
                            break;
                        };
                    });
                    currentConn.on('close', function () { // Execute code when user disconnects.
                        for (let step = 0; step < conn.length; step++) {
                            if (conn[step]["_open"] == false) {
                                delete players[conn[step]['peer']];
                                conn.splice(step, 1);
                            }
                        }
                        updatePlayerList();
                    });
                }


                function setPlayerData(playerID, newName, inPlay) {
                    players[playerID]["inPlay"] = inPlay;
                    players[playerID]["playerName"] = newName;
                    return;
                }

                function changePlayerName(playerID, newName) {
                    players[playerID]["playerName"] = newName;
                    return;
                };

                function fade() {
                    standbyBox.className = "display-box hidden";
                    goBox.className = "display-box hidden";
                    fadeBox.className = "display-box fade";
                    offBox.className = "display-box hidden";
                    return;
                };

                function off() {
                    standbyBox.className = "display-box hidden";
                    goBox.className = "display-box hidden";
                    fadeBox.className = "display-box hidden";
                    offBox.className = "display-box off";
                    return;
                }

                function reset() {
                    standbyBox.className = "display-box standby";
                    goBox.className = "display-box hidden";
                    fadeBox.className = "display-box hidden";
                    offBox.className = "display-box hidden";
                    return;
                };

                function addMessage(msg) {
                    var now = new Date();
                    var h = now.getHours();
                    var m = addZero(now.getMinutes());
                    var s = addZero(now.getSeconds());

                    if (h > 12)
                        h -= 12;
                    else if (h === 0)
                        h = 12;

                    function addZero(t) {
                        if (t < 10)
                            t = "0" + t;
                        return t;
                    };

                    message.innerHTML = "<br><span class=\"msg-time\">" + h + ":" + m + ":" + s + "</span>  -  " + msg + message.innerHTML;
                }

                function clearMessages() {
                    message.innerHTML = "";
                    addMessage("Msgs cleared");
                }

                // Listen for enter in message box
                sendMessageBox.addEventListener('keypress', function (e) {
                    var event = e || window.event;
                    var char = event.which || event.keyCode;
                    if (char == '13')
                        sendButton.click();
                });
                // Send message
                sendButton.addEventListener('click', function () {
                    if (conn[0] && conn[0].open) {
                        var msg = sendMessageBox.value;
                        sendMessageBox.value = "";
                        for (let step = 0; step < conn.length; step++) {
                          conn[step].send(["chatMessage", {"playerName":clientPlayerName, "msg" : msg}]);
                        }
                        console.log("Sent: " + msg)
                        addMessage("<span class=\"selfMsg\">Self: </span>" + msg);
                    } else {
                        console.log('Connection is closed');
                    }
                });

                // Clear messages box
                clearMsgsButton.addEventListener('click', clearMessages);

                function updatePlayerList() {
                    console.log("Player List Updating");
                    playersConnectedList = "";

                    for (var player in players) {
                        if (playersConnectedList == "") {
                            playersConnectedList = playersConnectedList + players[player]["playerName"];
                        } else {
                            playersConnectedList = playersConnectedList + ", " + players[player]["playerName"];
                        }
                    }

                    playerListElement.innerHTML = playersConnectedList;
                }

                initialize();
            })();

            // My functions
            function copyShareLink() {
                // Get the link
                var copyText = document.getElementById("share-link");

                // Copy the text in the share link element
                navigator.clipboard.writeText(copyText.innerText);
            }
        </script>

        <script src="./mimicGameLogic.js?v=0.53">
        </script>
