<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/6594176c2b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Caption It</title>
</head>

<body>
    <header>
        <div class="top-container unselectable">
            <p class="share-link-prompt-text">Share this link to invite others. (click to copy)</p>
            <div id="receiver-id" onclick="copyShareLink()" title="Copy this link and send it to your friends.">
                f1718af9-f9c5-4df6-a9da-db0954ea2368</div>
            <br>
            <div id="status" class="status">Connecting . . .</div>
        </div>
    </header>

    <div class="Main">
        <div id="lobby-slide" class="slide">
            <div class="Main-mid-container">
                <br>
                <div id="player-list">
                    <div class="player-container">
                        <div id="showName-container" class="showName-container">
                            <p id="player-name-text" class="player-name-text">Host</p>
                            <div onclick="showChangeName(this)" id="changeName-button-container"
                                class="changeName-button-container">
                                <i class="fa-solid fa-pen changeName-button"></i>
                            </div>
                        </div>
                        <div id="changeName-container" class="changeName-container no-display">
                            <input type="text" id="changeName-input" placeholder="Enter a name...">
                            <i onclick="changeOwnName(this, peer.id, document.getElementById('changeName-input').value)"
                                class="fa-regular fa-floppy-disk confirm-ChangeName-button"></i>
                        </div>
                        <div onclick="togglePlayerStatus(this, peer.id)" id="playerStatus-button-container"
                            class="playerStatus-button-container">
                            <i class="fa-solid fa-user playerStatus-button playing"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="Main-bottom-container">
                <button class="regular-button" onclick="activateGame()">Start Game</button>
            </div>
        </div>

        <div id="captionSlide" class="slide no-display">
            <img id="caption-random-pic" class="random-picture" src="" alt="Random picture" />
            <textarea id="caption-input" placeholder="Enter your caption"></textarea>
            <button id="submit-caption" onclick="submitCaption()">Submit Caption</button>
        </div>

        <div id="takeVote" class="slide no-display">
            <img id="vote-random-pic" class="random-picture" src="" alt="Random picture" />
            <div class="caption-list" id="captions-container"></div>
        </div>

        <div id="announceWinner" class="slide no-display">
            <h5 style="font-weight: bold;">Scores</h5>
            <br>
            <div class="score-list"></div>
        </div>

        <div id="gameOver" class="slide no-display"></div>
    </div>

    <div class="chat-container">
        <div class="chat-table">
            <i id="clearMsgsButton" class="fa-solid fa-eraser"></i>
            <div class="message" id="message"></div>
            <div class="send-message-container">
                <input type="text" id="sendMessageBox" placeholder="Enter a message...">
                <button type="button" id="sendButton">Send</button>
            </div>
        </div>
        <div class="collapse-arrow uncollapsed-arrow">
            <i class="fa-solid fa-chevron-down"></i>
        </div>
    </div>

    <script src="./peerjsmin.js"></script>
    <script>
        // Cookie Handling
        function setCookie(name, value, days) {
            const date = new Date();
            date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
            const expires = 'expires=' + date.toUTCString();
            document.cookie = name + '=' + value + '; ' + expires + '; path=/';
        }

        function getCookie(name) {
            const value = '; ' + document.cookie;
            const parts = value.split('; ' + name + '=');
            if (parts.length === 2) return parts.pop().split(';').shift();
        }

        function generateDeviceID() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function (c) {
                const r = Math.random() * 16 | 0,
                    v = c === 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }

        let deviceID = getCookie('deviceID');
        if (!deviceID) {
            deviceID = generateDeviceID();
            setCookie('deviceID', deviceID, 365); // Store the device ID in a cookie for 365 days
        }

        let clientPlayerName = "Player" + Math.floor(Math.random() * 1000);
        document.getElementById('player-name-text').innerText = clientPlayerName;

        var players = {};
        var lastPeerId = null;
        var peer = null;
        var conn = null;
        var recvIdInput = document.getElementById("receiver-id");

        var message = document.getElementById("message");
        var sendMessageBox = document.getElementById("sendMessageBox");
        var sendButton = document.getElementById("sendButton");
        var clearMsgsButton = document.getElementById("clearMsgsButton");
        var playerListElement = document.getElementById("player-list");

        (function () {
            var status = document.getElementById("status");

            function initialize() {
                peer = new Peer(null, {
                    debug: 2
                });

                peer.on('open', function (id) {
                    if (peer.id === null) {
                        peer.id = lastPeerId;
                    } else {
                        lastPeerId = peer.id;
                    }

                    console.log('ID: ' + peer.id);
                });

                peer.on('disconnected', function () {
                    status.innerHTML = "Connection lost. Please reconnect";
                    peer.id = lastPeerId;
                    peer._lastServerId = lastPeerId;
                    peer.reconnect();
                });

                peer.on('close', function () {
                    conn = null;
                    status.innerHTML = "Connection destroyed. Please refresh";
                });

                peer.on('error', function (err) {
                    console.log(err);
                    alert('' + err);
                });
            }

            function join() {
                if (conn) {
                    conn.close();
                }

                try {
                    const queryString = window.location.search;
                    const urlParams = new URLSearchParams(queryString);
                    var ID = urlParams.get('hostid');
                } catch {
                    ID = recvIdInput.value;
                }

                conn = peer.connect(ID, {
                    reliable: true,
                });

                conn.on('open', function () {
                    recvIdInput.innerHTML = "<span id=\"share-link\">https://" + window.location.hostname +
                        "/CaptionIt/send.html?hostid=" + conn.peer + "</span>";
                    status.innerHTML = "Connected to: " + conn.peer;

                    conn.send(["setPlayerData", {
                        "deviceID": deviceID,
                        "playerName": clientPlayerName,
                        "playerID": peer.id,
                        "inPlay": true,
                        "score": 0
                    }]);

                    var command = getUrlParam("command");
                    if (command)
                        conn.send(command);
                });

                conn.on('data', function (data) {
                    switch (data[0]) {
                        case 'playersData':
                            players = data[1];
                            updatePlayerList();
                            break;
                        case 'heartbeat':
                            conn.send(["heartbeat", {
                                "playerID": peer.id,
                            }]);
                            break;
                        case 'nextState':
                            game.nextState(data[1]);
                            break;
                        case 'updateScores':
                            updateScoreBoard(data[1]);
                            break;
                        case 'displayRandomPicture':
                            displayRandomPicture(data[1]);
                            break;
                        case 'displayCaptionsForVoting':
                            displayCaptionsForVoting(data[1]);
                            break;
                        case 'displayWinner':
                            displayWinner(data[1]);
                            break;
                        default:
                            addMessage("<span style=\"color:" + players[data[1]["playerID"]]["colour"] + ";\" class=\"peerMsg\">" +
                                data[1]["playerName"] + " </span>" + data[1]["msg"]);
                            break;
                    }
                });

                conn.on('close', function () {
                    status.innerHTML = "Connection closed";
                });
            }

            function getUrlParam(name) {
                name = name.replace(/[\[]/, "\\\[").replace(/[\]]/, "\\\]");
                var regexS = "[\\?&]" + name + "=([^&#]*)";
                var regex = new RegExp(regexS);
                var results = regex.exec(window.location.href);
                if (results == null)
                    return null;
                else
                    return results[1];
            }

            function addMessage(msg) {
                var now = new Date();
                var h = now.getHours();
                var m = addZero(now.getMinutes());

                if (h > 12)
                    h -= 12;
                else if (h === 0)
                    h = 12;

                function addZero(t) {
                    if (t < 10)
                        t = "0" + t;
                    return t;
                }

                message.innerHTML = message.innerHTML + "<br>" + msg;
                message.scrollTop = message.scrollHeight;
            }

            function clearMessages() {
                message.innerHTML = "";
                addMessage("Msgs cleared");
            }

            document.querySelector(".collapse-arrow").addEventListener("click", function () {
                const chatContainer = document.querySelector(".chat-container");
                const arrowIcon = document.querySelector(".collapse-arrow i");

                chatContainer.classList.toggle("collapsed");

                if (chatContainer.classList.contains("collapsed")) {
                    arrowIcon.classList.remove("fa-chevron-down");
                    arrowIcon.classList.add("fa-chevron-up");
                    arrowIcon.parentElement.classList.remove("uncollapsed-arrow");
                    arrowIcon.parentElement.classList.add("collapsed-arrow");
                } else {
                    arrowIcon.classList.remove("fa-chevron-up");
                    arrowIcon.classList.add("fa-chevron-down");
                    arrowIcon.parentElement.classList.remove("collapsed-arrow");
                    arrowIcon.parentElement.classList.add("uncollapsed-arrow");
                }
            });

            sendMessageBox.addEventListener('keypress', function (e) {
                var event = e || window.event;
                var char = event.which || event.keyCode;
                if (char == '13')
                    sendButton.click();
            });

            sendButton.addEventListener('click', function () {
                if (conn && conn.open) {
                    var msg = sendMessageBox.value;
                    sendMessageBox.value = "";
                    conn.send(["chatMessage", {
                        "playerID": peer.id,
                        "playerName": clientPlayerName,
                        "msg": msg
                    }]);
                    console.log("Sent: " + msg);
                } else {
                    console.log('Connection is closed');
                }
            });

            clearMsgsButton.addEventListener('click', clearMessages);

            initialize();
            setTimeout(function () {
                join();
            }, 4000)
        })();

        function copyShareLink() {
            var copyText = document.getElementById("share-link");
            navigator.clipboard.writeText(copyText.innerText);
        }

        function showChangeName(e) {
            let showNameContainer = e.parentElement;
            let changeNameContainer = showNameContainer.parentElement.children[2];
            showNameContainer.classList.add('no-display');
            changeNameContainer.classList.remove('no-display');

            let changeNameInput = document.getElementById('changeName-input');
            changeNameInput.focus();
            changeNameInput.addEventListener('keypress', (event) => {
                if (event.keyCode === 13) {
                    changeOwnName(changeNameInput, peer.id, changeNameInput.value);
                }
            });
        }

        function changeOwnName(e, playerID, newName) {
            let changeNameContainer = e.parentElement;
            let showNameContainer = changeNameContainer.parentElement.children[1];
            changeNameContainer.classList.add("no-display");
            showNameContainer.classList.remove("no-display");

            clientPlayerName = newName;
            changePlayerName(playerID, clientPlayerName);
        }

        function changePlayerName(playerID, newName) {
            if (conn && conn.open) {
                conn.send(["setPlayerName", {
                    "playerName": clientPlayerName,
                    "playerID": peer.id
                }]);
            }
            return;
        }

        function togglePlayerStatus(e, playerID) {
            if (players[playerID]["inPlay"] == true) {
                if (conn && conn.open) {
                    conn.send(["setPlayerInPlay", {
                        "inPlay": false,
                        "playerID": peer.id
                    }]);
                }
            } else {
                if (conn && conn.open) {
                    conn.send(["setPlayerInPlay", {
                        "inPlay": true,
                        "playerID": peer.id
                    }]);
                }
            }
        }

        function updatePlayerList() {
            playersConnectedList = "";

            for (var player in players) {
                playersConnectedList += `<div style="color: ${players[player]["colour"]};" class="player-container">`;
                playersConnectedList += `<div><i class="fa-solid fa-circle ${players[player]["readyUp"] ? 'ready' : 'not-ready'}"></i></div>`;
                playersConnectedList += `<div id="showName-container" class="showName-container"><p style="color: ${players[player]["colour"]};" class="player-name-text">${players[player]["playerName"]}</p></div>`;
                playersConnectedList += `<div id="playerStatus-button-container" class="playerStatus-button-container"><i class="fa-solid fa-${players[player]["inPlay"] ? 'user' : 'eye'} playerStatus-button ${players[player]["inPlay"] ? 'playing' : 'spectating'}"></i></div></div>`;
            }
            playerListElement.innerHTML = playersConnectedList;
        }

        function displayRandomPicture(url) {
            document.getElementById('caption-random-pic').src = url;
            document.getElementById('vote-random-pic').src = url;
        }

        function submitCaption() {
            const captionText = document.getElementById('caption-input').value;
            if (conn && conn.open) {
                conn.send(["submitCaption", {
                    "playerID": peer.id,
                    "caption": captionText
                }]);
            }
        }

        function displayCaptionsForVoting(captions) {
            const captionsContainer = document.getElementById('captions-container');
            captionsContainer.innerHTML = '';
            captions.forEach((caption, index) => {
                const captionElement = document.createElement('div');
                captionElement.classList.add('caption');
                captionElement.innerHTML = `<p class="caption-text">${caption.text}</p><button class="vote-button" onclick="voteForFunniestCaption(${index})">Vote</button>`;
                captionsContainer.appendChild(captionElement);
            });
        }

        function voteForFunniestCaption(captionIndex) {
            if (conn && conn.open) {
                conn.send(["castVote", {
                    "playerID": peer.id,
                    "captionIndex": captionIndex
                }]);
            }
        }

        function updateScoreBoard(scores) {
            const scoreBoard = document.querySelector('.score-list');
            scoreBoard.innerHTML = '';
            for (let playerID in scores) {
                const scoreElement = document.createElement('div');
                scoreElement.classList.add('score-player-container');
                scoreElement.innerHTML = `<p class="score-player-name">${players[playerID].name}</p><p class="player-score">${scores[playerID]}</p>`;
                scoreBoard.appendChild(scoreElement);
            }
        }

        function displayWinner(winner) {
            const winnerContainer = document.getElementById('gameOver');
            winnerContainer.innerHTML = `<h1>Winner: ${winner.name}</h1><p>Score: ${winner.score}</p>`;
        }
    </script>
</body>

</html>
